<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "./main.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div id = "app">
    <h1 :style="{ fontSize: size + 'px'}" @click= "grow()">{{ message }}</h1>
    </div>
    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src = "main.js"></script>
    <script>
        //if main.js uses jquery then main.js needs to be first
        var app = new Vue({
        el: '#app',
        data: {
          message: 'This is my test page 123', //that comma is important
          size: 36
       },
       methods: {
           grow(){
               this.size += 5;
           }

       }
       })
    </script>
</body>
</html>
